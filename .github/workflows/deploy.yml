name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Set base path
        id: set_base_path
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          # If repository name ends with .github.io, use root path, otherwise use repo name
          if [[ "$REPO_NAME" == *.github.io ]]; then
            echo "VITE_BASE_PATH=/" >> $GITHUB_ENV
          else
            echo "VITE_BASE_PATH=/$REPO_NAME/" >> $GITHUB_ENV
          fi
          echo "Base path set to: $VITE_BASE_PATH"

      - name: Build
        run: npm run build
        env:
          # Add your environment variables here if needed
          # VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_BASE_PATH: ${{ env.VITE_BASE_PATH }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
